version: '2.1'

services:
  package:
    image: bjornmagnusson/kube-app-packager:${HELM_VERSION:-latest}
    volumes:
      - ./:/app
    environment:
      DOCKER_IMAGE: mariadb:10.1.31
      HELM_CHART_REPOSITORY: stable
      HELM_CHART_NAME: mariadb
      HELM_CHART_VERSION: 2.1.17
      APP_VERSION: 0.0.1-SNAPSHOT
      APP_NAME: "mariadb"
      DOCKER_HOST: tcp://docker:2375
    depends_on:
      - docker
  docker:
    image: docker:18.03-dind
    privileged: true
    volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
